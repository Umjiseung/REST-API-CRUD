spring:
    datasource:
       driver-class-name: org.postgresql.Driver
       url: ${DB_URL}/neondb?user=${DB_USER}&password=${DB_PASSWORD}
    jpa:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            ddl-auto: update
        properties:
            hibernate:
                format_sql: 'true'
        show-sql: 'true'

